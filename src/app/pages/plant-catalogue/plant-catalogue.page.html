<ion-content #pageContent scrollEvents="true" fixedHeaderBar="true">

  <header-bar [content]="content" header="Plant Catalogue" showMenuBtn="true" hideBackBtn="true" slot="fixed" fixed="true"></header-bar>
  <header-bar-context header="Plant Catalogue" subHeader="Your Plants Needs">

    <br/>

    <ion-list class="plant-list" lines="none">
      <ion-item *ngFor="let plant of plants">
        <ion-avatar slot="start" size="large" [style.backgroundColor]="plant.background">
          <img src="/assets/images/{{plant.name | sluggize}}.png">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <h3 class="plant-name">{{plant.name}}</h3>
          <div class="info">
            <span class="ph-value">{{plant.requirements.ph}}</span>&nbsp;
            <span class="cf-value">{{plant.requirements.cf}}</span>&nbsp;
            <span class="ec-value">{{plant.requirements.ec}}</span>&nbsp;
            <span class="ppm-value">{{plant.requirements.ppm}}</span>
          </div>

        </ion-label>

        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-list>

  </header-bar-context>

</ion-content>
