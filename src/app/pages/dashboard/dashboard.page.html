<ion-content #pageContent scrollEvents="true" fixedHeaderBar="true">

  <header-bar [content]="content" header="Dashboard" hideBackBtn="true" slot="fixed" fixed="true"></header-bar>
  <header-bar-context header="Dashboard" subHeader="Welcome Back!">


    <ion-slides [options]="slideOpts">
      <ion-slide>
      <ion-card class="ion-text-start">
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <div style="height: 3000px;"></div>
  </header-bar-context>
</ion-content>
