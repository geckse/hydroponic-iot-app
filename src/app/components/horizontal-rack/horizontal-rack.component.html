<ion-slides #plantSlide class="row-slider" pager="false" [options]="slideOpts">

  <ion-slide *ngFor="let e of [].constructor(_row.slots); let i = index;" [ngClass]="{'is-start': i == 0, 'is-end': i >= _row.slots-1}">
    <div class="inner" *ngIf="_row.plants[i]">
      <h4>{{_row.plants[i].name}}</h4>
      <div class="image-wrap">
        <img src="/assets/images/{{_row.plants[i].img}}" draggable="false" />
      </div>
      <div class="pipe">

      </div>
    </div>

    <div class="empty-slot" *ngIf="!_row.plants[i]">
      <h4>Add Plant</h4>
      <div class="pipe">

      </div>
      <div class="image-wrap">
      </div>
    </div>

  </ion-slide>


</ion-slides>
